spring.application.name=stock-task-mds

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mds_database
spring.datasource.username=mds_user
spring.datasource.password=mds_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Optional - Show SQL queries in logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jackson.default-property-inclusion=non_null